<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, td {
            border-collapse: separate;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!--
        <table>
            tr
            th
            td
            col
            colgroup
            tbody
            thead
            tfoot
            caption
    -->

    <table style="width: 300px; height: 250px">
        <tbody>
            <tr>
                <td style="background-color: grey; width: 50px; height: 50px;" colspan=2>1</td> 
                <td style="background-color: olive; width: 50px; height: 50px;">2a</td>
                <td style="background-color: grey; width: 50px; height: 50px;">3a</td>
                <td>4a</td>
                <td rowspan=3>5a</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td colspan="3" rowspan="2">6</td>
            </tr>
            <tr>
                <td>7</td>
                
            </tr>
            <tr>
                <td rowspan="2" colspan="3">8a</td>
                <td>9a</td>
                <td>10a</td>
                <td rowspan="2">11a</td>
            </tr>
            <tr>
                <td colspan="2">9b</td>
                
            </tr>

        </tbody>
    </table>
    
</body>
</html>

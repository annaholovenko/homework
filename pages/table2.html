<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, td {
            border-collapse: separate;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!--
        <table>
            tr
            th
            td
            col
            colgroup
            tbody
            thead
            tfoot
            caption
    -->

    <table style="width: 300px; height: 250px">
        <tbody>
            <tr>
                <td style="background-color: grey; width: 50px; height: 50px;" colspan=2></td> 
                <td style="background-color: olive; width: 50px; height: 50px;"></td>
                <td style="background-color: olive; width: 50px; height: 50px;"></td>
                <td style="background-color: olive; width: 50px; height: 50px;"></td>
                <td style="background-color: lightgreen; width: 50px; height: 50px;" rowspan=3></td>
            </tr>
            <tr>
                <td style="background-color: darkgreen; width: 50px; height: 50px;" rowspan="2"></td>
                <td style="background-color: olive; width: 50px; height: 50px;"></td>
                <td style="background-color: yellow; width: 50px; height: 50px;" colspan="3" rowspan="2"></td>
            </tr>
            <tr>
                <td style="background-color: olive; width: 50px; height: 50px;"></td>
                
            </tr>
            <tr>
                <td style="background-color: blue; width: 50px; height: 50px;" rowspan="2" colspan="3"></td>
                <td style="background-color: olive; width: 50px; height: 50px;"></td>
                <td style="background-color: olive; width: 50px; height: 50px;"></td>
                <td style="background-color: green; width: 50px; height: 50px;" rowspan="2"></td>
            </tr>
            <tr>
                <td style="background-color: grey; width: 50px; height: 50px;" colspan="2"></td>
                
            </tr>

        </tbody>
    </table>
    
</body>
</html>
